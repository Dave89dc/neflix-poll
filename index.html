<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/netflix_318-566093.avif">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Netflix - TV Series</title>
</head>
<body>
    
    <header>
        <div id="netflix-logo-box">
            <img id="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix-Logo">
            <img src="./assets/lgloader.gif" alt="Loading image" class="loading" id="loading-icon">
        </div>
    </header>
    <main>
        <div id="main-header">
            <h2>TV Series</h2>
            <div class="button-box">
                <button class="order-btn" onclick="orderByTitle()">Order By<br> TITLE</button>
                <button class="order-btn" onclick="orderByUpVotes()">Order By<br> UP VOTES</button>
                <button class="order-btn" onclick="orderByDownVotes()">Order By<br> DOWN VOTES</button>
                <button class="order-btn" onclick="orderByBestSeries()">Order By<br> RATING</button>
            </div>
        </div>
        <p id="error-message"></p>
        <div id="series-box">

        </div>
        <div>
            <span>Insert Ttle</span>
            <input type="text" id="title-input">
            <span>Insert Creator</span>
            <input type="text" id="creator-input">
            <button onclick="saveNewSerie()">Save</button>
        </div>
    </main>
    <footer>
        <div class="social">
            <img class="social-img" id="fb" src="./assets/facebook-f.svg" alt="Facebook">
            <img class="social-img" id="inst" src="./assets/instagram.svg" alt="Instagram">
            <img class="social-img" id="tw" src="./assets/twitter.svg" alt="Twitter">
            <img class="social-img" id="yt" src="./assets/youtube.svg" alt="Youtube">
        </div>
        <ul class="services">
            <li class="service-list" id="l1"><a href="">Audio description</a></li>
            <li class="service-list" id="l2"><a href="">Investor relations</a></li>
            <li class="service-list" id="l3"><a href="">Legal notices</a></li>
            <li class="service-list" id="l4"><a href="">Service center</a></li>
            <li class="service-list" id="l5"><a href="">Job opportunities</a></li>
            <li class="service-list" id="l6"><a href="">Cookie preferences</a></li>
            <li class="service-list" id="l7"><a href="">Gift cards</a></li>
            <li class="service-list" id="l8"><a href="">Terms of use</a></li>
            <li class="service-list" id="l9"><a href="">Company information</a></li>
            <li class="service-list" id="l10"><a href="">Media center</a></li>
            <li class="service-list" id="l11"><a href="">Privacy</a></li>
            <li class="service-list" id="l12"><a href="">Contacts</a></li>
        </ul>
        <div class="service-btn-box">
            <button class="button-service">Service code</button>
        </div>
        <div class="copyright">
            <span class="copyrigth-span">1997-2023 Netflix, Inc.</span>
        </div>
    </footer>

</body>
<script src="./services/data-service.js"></script>
<script src="./model/serie.js"></script>
<script src="./model/collection.js"></script>
<script src="./esempi.js"></script>
<script src="./app.js"></script>
</html>
